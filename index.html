<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Encriptador</title>

</head>

<body>
    <header>
        <img class="logo" src="logo a de la pagina.png" alt="logo de alura">
    </header>
    <main>
        <section class="texto">
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <small class="informacion">Solo letras minúsculas y sin acentos</small>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="marco">
            <textarea class="mensaje" rows="5"></textarea>
            <img class="mensaje__imagen" src="muñeco.png" alt="una persona con una lupa">
            <div class="mensaje__texto">
                <h3>Ningún mensaje fue encontrado</h3>
                <small>Ingresa el texto que deseas encriptar o desencriptar.</small>
            </div>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>

</body>

</html>
